{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

    <button><a href= {% url 'member:join' %}>Join Us</a></button>
</div>

<h2>Events</h2>

<ul class="grid-list">

{% endfor %}
</ul>


{% endblock content %}
