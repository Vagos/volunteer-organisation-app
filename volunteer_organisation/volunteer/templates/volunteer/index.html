{% extends "base.html" %}

{% block title %}Volunteer{% endblock %}

{% block content %}
<h2>All Teams</h2>

<ul>
{% for team in teams %}

<li> <a href={% url 'volunteer:team' team.name %}> {{team.name}} </a> </li>

{% endfor %}
</ul>

<h2>Recent Tasks</h2>

<ol>
{% for task in recent_tasks %}

<li><a href={% url 'volunteer:task' task.id %}>{{ task.name }}</a></li>

{% endfor %}
</ol>

{% endblock content %}
