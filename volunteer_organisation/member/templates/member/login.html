{% extends "base.html" %}

{% block content %}

<form action="{% url 'member:login' %}" method="post">
  {% csrf_token %}
  <fieldset>
    <legend><h1>Join!</h1></legend>
    <input type="text" name="username" id="username" value="Name">
    <input type="text" name="surname" id="surname" value="Surname">
    <input type="submit" value="Login">
  </fieldset>
  
</form>

{% endblock content %}
