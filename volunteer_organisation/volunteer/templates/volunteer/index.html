{% extends "base.html" %}

{% block title %}Volunteer Profile{% endblock %}

{% block content %}
<h2>All Teams</h2>

<ul>
{% for team in teams %}

<li> <a href={% url 'volunteer:team' team.name %}> {{team.name}} </a> </li>

{% endfor %}
</ul>

<h2>Recent Tasks</h2>

<ol>
{% for task in recent_tasks %}

<li> {{ task.name }} </li>

{% endfor %}

{% endblock content %}

</ol>
